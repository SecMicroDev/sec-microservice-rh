name: Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
    - main
    - 'release/*'
    - develop
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/sec-microservice-rh
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}

jobs:
  test_with_container:
    permissions:
      contents: write
      pull-requests: write
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
        fetch-depth: 0  # a full history is required for pull request analysis

    - name: Build test container
      run: |
        docker compose up -d --build postgres-test api-test && docker compose wait api-test

    - run: echo "Tests returned exit code 0 (Passed)"
    - name: Ending container
      run: docker compose down

    - name: Archive coverage data
      uses: actions/upload-artifact@v2
      with:
        name: py-coverage-data
        path: ./.qodana/code-coverage

    - name: Use Qodana
      uses: JetBrains/qodana-action@v2023.3
      env:
        QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }} # read the steps about it below
      with:
        args: "-i,backend,--linter,jetbrains/qodana-python:2023.3-eap"
        pr-mode: false
        
  push_to_registry:

    name: Push Docker image

    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      if: ${{ github.event_name == 'push' && contains(github.event.push.ref_name, 'main') }}
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      if: ${{ github.event_name == 'push' && contains(github.event.push.ref_name, 'main') }}
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/sec-microservice-rh

    - name: Build and push Docker image
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      if: ${{ github.event_name == 'push' && contains(github.event.push.ref_name, 'main') }}
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/sec-microservice-rh:${{ github.event.push.ref_name }},${{ secrets.DOCKER_USERNAME }}/sec-microservice-rh:v0.1-${{ github.event.push.head.sha }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Docker Scout
      id: docker-scout
      if: ${{ github.event_name == 'push' && contains(github.event.push.ref_name, 'main') }}
      uses: docker/scout-action@dd36f5b0295baffa006aa6623371f226cc03e506
      with:
        command: cves
        image: ${{ secrets.DOCKER_USERNAME }}/sec-microservice-rh:v0.1-${{ github.event.push.head.sha }}
        only-severities: critical,high
        exit-code: true
